<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZWR1bnVuZXNuIiwiYSI6ImNscGxma2RrcDAzdWEyanBlYWJ4Y25yZ2MifQ.URgDFdzGbdaqGcaYhfE5MQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11'
});

// Adicione seus marcadores aqui
var marcadores = [
    
    { lng: 2.3522, lat: 48.8566 }, // Paris
];

marcadores.forEach(function(marcador) {
    new mapboxgl.Marker()
        .setLngLat([marcador.lng, marcador.lat])
        .addTo(map);
});

// Obtenha as coordenadas de limite para todos os marcadores
var limites = marcadores.reduce(function(limites, marcador) {
    return limites.extend(marcador);
}, new mapboxgl.LngLatBounds(marcadores[0], marcadores[0]));

// Ajusta o mapa para caber todos os marcadores após o mapa ser carregado
map.on('load', function() {
    map.fitBounds(limites, { 
        padding: 50, // Ajusta o mapa para caber todos os marcadores
        maxZoom: 10 // Define o nível máximo de zoom
    });
});
</script>
